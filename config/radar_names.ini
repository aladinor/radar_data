[Andres_Radar]
radar_name = 'SAN ANDRÉS'
filter = 'cross_correlation_ratio'
threshold_filter = 0.8
var_plot = 'reflectivity'
radar_folder = 'San_Andres'
elevation = 0.50
range = 299.0
variables = {"z": {"name": "reflectivity", "v_min": 0, "v_max": 70, "cmap": "pyart_NWSRef", "filter": True},
             "zdr": {"name": "differential_reflectivity", "v_min": None, "v_max": None, "cmap": None, "filter": False},
